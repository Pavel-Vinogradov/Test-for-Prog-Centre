<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!--  use bootstrap-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css"/>
    <link rel='stylesheet'
          href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <style>
        label {
            display: block;
        }
    </style>

    <title>Каталог</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h4 class="text-center   mt-3">
                Каталог товаров
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="button"
                    class="btn btn-primary m-1 float-right"
                    data-toggle="modal"
                    data-target="#exampleModal">
                <i class="far fa-file-alt"></i>&nbsp;&nbsp;
                Добавить товар
            </button>
            <a href="#"
               class="btn btn-success m-1 float-right"> <i class="far fa-file-excel"></i>&nbsp;&nbsp;Экспорт в Excel</a>
        </div>
    </div>
    <hr class="mt-3">
    <!--    Table-->
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive"
                 id="catalogs">
                <table class="table-sm table-bordered table table-striped">
                    <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th>Время создание</th>
                        <th>Изменения</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center text-secondary">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4 руб</td>
                        <td>5</td>
                        <td>

                            <a href="#"
                               class="text-success">
                                <i class="fas fa-info-circle fa-lg"></i>
                            </a>&nbsp;&nbsp;
                            <a href="#"
                               class="text-primary">
                                <i class="fas fa-edit fa-lg"></i>
                            </a>&nbsp;&nbsp;
                            <a href="#"
                               class="text-danger">
                                <i class="fas fa-trash-alt fa-lg"></i>
                            </a>&nbsp;&nbsp;
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="exampleModalLabel">Добавить товар</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post"
                      id="form-data">
                    <div class="form-group">
                        <label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   value=""
                                   placeholder="Название товара">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text"
                                   class="form-control"
                                   name="description"
                                   value=""
                                   placeholder="Описание товара">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   value=""
                                   placeholder="Цена товара">
                        </label>
                    </div>
                    <div class="form-group">

                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">Закрыть
                        </button>
                        <button type="submit"
                                id="inset"
                                name="inset"
                                class="btn btn-primary">Сохранить
                        </button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<script>
    $(document).ready(function () {
        $('table').DataTable(
            {
                "language": {
                    "processing": "Подождите...",
                    "search": "Поиск:",
                    "lengthMenu": "Показать _MENU_ записей",
                    "info": "Записи с _START_ до _END_ из _TOTAL_ записей",
                    "infoEmpty": "Записи с 0 до 0 из 0 записей",
                    "infoFiltered": "(отфильтровано из _MAX_ записей)",
                    "infoPostFix": "",
                    "loadingRecords": "Загрузка записей...",
                    "zeroRecords": "Записи отсутствуют.",
                    "emptyTable": "В таблице отсутствуют данные",
                    "paginate": {
                        "first": "Первая",
                        "previous": "Предыдущая",
                        "next": "Следующая",
                        "last": "Последняя"
                    },
                    "aria": {
                        "sortAscending": ": активировать для сортировки столбца по возрастанию",
                        "sortDescending": ": активировать для сортировки столбца по убыванию"
                    },
                    "select": {
                        "rows": {
                            "_": "Выбрано записей: %d",
                            "0": "Кликните по записи для выбора",
                            "1": "Выбрана одна запись"
                        }
                    }
                }
            }
        );

    });
</script>
</body>

</html>
